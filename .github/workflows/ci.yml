name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
        working-directory: ./4d-manifold-baryon-demo/app

      - name: Run type check
        run: npm run type-check
        working-directory: ./4d-manifold-baryon-demo/app

      - name: Run linting
        run: npm run lint
        working-directory: ./4d-manifold-baryon-demo/app

      - name: Run tests
        run: npm run test
        working-directory: ./4d-manifold-baryon-demo/app

      - name: Build application
        run: npm run build
        working-directory: ./4d-manifold-baryon-demo/app

      - name: Build Docker image
        run: docker build -t 4d-manifold-baryon-demo .
        working-directory: ./4d-manifold-baryon-demo/app 